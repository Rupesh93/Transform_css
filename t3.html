<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
     <style>
         body{
             background-color: black;
             
         }
         .container{
             margin-top: 10%;
             margin-left: 10%;
             height:500px;
             width:500px;
             border:2px solid white;
             overflow: hidden;
         }
         .img{
             height: 100%;
             width: 100%;
            background: url(pic4.jpg);
             background-size:cover;  
             transition: 0.5s;
         }
         .img:hover{
             transform: scale(1.1);
         }
     </style>
</head>
<body>
    <div class="container">
        <div class="img"></div>
    </div>
</body>
</html>
